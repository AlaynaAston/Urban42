<div class="container">
  <h1>Create Account</h1>

  <form id="signupForm">
    <select required>
      <option value="">Title</option>
      <option>Mr</option>
      <option>Ms</option>
      <option>Mrs</option>
      <option>Other</option>
    </select>

    <input type="text" placeholder="First name" required>
    <input type="text" placeholder="Last name" required>
    <input type="email" placeholder="Email address" required>
    <input type="password" placeholder="Password (min 8 characters)" minlength="8" required>
    <input type="password" placeholder="Confirm password" minlength="8" required>
    <input type="date" required>
    <input type="tel" placeholder="Mobile number" required>

    <div class="checkbox-row">
      <input type="checkbox" id="tos" required>
      <label for="tos">I agree to the Terms & Conditions</label>
    </div>

    <button type="submit">Create Account</button>
  </form>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const passwords = this.querySelectorAll("input[type='password']");
  if (passwords[0].value !== passwords[1].value) {
    alert("Passwords do not match.");
    return;
  }

  alert("Account created (demo mode).");
});
</script>
