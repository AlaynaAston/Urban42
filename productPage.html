<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Product</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>
    <h1>Hi-top Ultimate Trainer in Black</h1>
    <section aria-label="Product Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">&#60;</button>
            <button class="carousel-button next" data-carousel-button="next">&#62;</button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="./hi top trainer front.png" alt="Front of High Top Trainer">
                </li>
                <li class="slide">
                    <img src="./hi top trainer side.png" alt="Side of High Top Trainer">
                </li>
                <li class="slide">
                    <img src="./Hi-top trainer back.png" alt="Back of High Top Trainer">
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
