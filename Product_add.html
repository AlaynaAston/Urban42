<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin – Product Editor</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:rgba(255,255,255,.06);
      --panel2:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.10);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 22px;
      --accent:#7c3aed;
      --accent2:#22c55e;
      --danger:#ef4444;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(124,58,237,.28), transparent 55%),
        radial-gradient(900px 600px at 80% 30%, rgba(34,197,94,.16), transparent 60%),
        radial-gradient(1000px 700px at 50% 100%, rgba(59,130,246,.14), transparent 60%),
        var(--bg);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .shell{
      width:min(1100px, 100%);
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow:hidden;
      position:relative;
    }

    .topbar{
      padding:18px 22px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      border-bottom:1px solid var(--stroke);
      background:rgba(0,0,0,.12);
      backdrop-filter: blur(10px);
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:700;
      letter-spacing:.2px;
    }
    .dot{
      width:12px;height:12px;border-radius:999px;
      background:linear-gradient(135deg, var(--accent), #60a5fa);
      box-shadow: 0 0 0 4px rgba(124,58,237,.18);
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
      font-weight:500;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .btn{
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 14px;
      border-radius:14px;
      font-weight:600;
      cursor:pointer;
      transition:.18s ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
    }
    .btn:hover{ transform: translateY(-1px); background:rgba(255,255,255,.09); }
    .btn.primary{
      border-color: rgba(124,58,237,.45);
      background: linear-gradient(135deg, rgba(124,58,237,.75), rgba(99,102,241,.55));
    }
    .btn.primary:hover{ filter:brightness(1.05); }
    .btn.ghost{ background:transparent; }
    .btn.danger{
      border-color: rgba(239,68,68,.45);
      background: rgba(239,68,68,.12);
    }

    .content{
      display:grid;
      grid-template-columns: 0.95fr 1.25fr;
      gap:18px;
      padding:18px;
    }

    @media (max-width: 900px){
      .content{ grid-template-columns:1fr; }
    }

    .card{
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      background:rgba(255,255,255,.05);
      padding:16px;
    }

    .imageBox{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .preview{
      border-radius: 18px;
      border:1px dashed rgba(255,255,255,.18);
      background:
        radial-gradient(600px 300px at 30% 30%, rgba(124,58,237,.18), transparent 65%),
        rgba(255,255,255,.03);
      height:330px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
    }

    .preview img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
    }

    .placeholder{
      text-align:center;
      padding:18px;
      max-width:340px;
    }
    .placeholder h3{ margin:0 0 6px; font-size:16px; }
    .placeholder p{ margin:0; color:var(--muted); font-size:13px; line-height:1.45; }

    .uploadRow{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .hint{ color:var(--muted); font-size:12px; }

    .file{
      display:none;
    }

    .form{
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .grid2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
    }
    @media (max-width: 520px){
      .grid2{ grid-template-columns:1fr; }
    }

    .field label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px;
      font-weight:650;
      letter-spacing:.2px;
    }

    .input, .textarea{
      width:100%;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      color:var(--text);
      border-radius:16px;
      padding:12px 12px;
      outline:none;
      transition:.18s ease;
    }
    .input:focus, .textarea:focus{
      border-color: rgba(124,58,237,.55);
      box-shadow: 0 0 0 4px rgba(124,58,237,.18);
    }

    .textarea{
      min-height:120px;
      resize:vertical;
      line-height:1.5;
    }

    .sizesWrap{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      font-size:12px;
      color:rgba(255,255,255,.86);
    }
    .chip button{
      border:none;
      background:transparent;
      color:rgba(255,255,255,.65);
      cursor:pointer;
      font-size:14px;
      line-height:1;
    }
    .chip button:hover{ color:rgba(255,255,255,.95); }

    .sizesInputRow{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:8px;
    }

    .footer{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-top:6px;
      padding-top:12px;
      border-top:1px solid rgba(255,255,255,.10);
    }

    .note{
      color:var(--muted);
      font-size:12px;
      line-height:1.35;
      max-width:520px;
    }
  </style>
</head>

<body>
  <div class="shell">
    <div class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <div>
          <div>Admin – Product Editor</div>
          <div class="subtitle">Add products </div>
        </div>
      </div>

      <div class="actions">
        <!-- Back now works -->
        <button class="btn ghost" type="button" onclick="history.back()">Back</button>

        <!-- Delete now works (UI-only) -->
        <button class="btn danger" type="button" id="deleteBtn">Delete</button>

        <!-- Save now works (submits UI-only) -->
        <button class="btn primary" type="submit" form="productForm">Save Changes</button>
      </div>
    </div>

    <div class="content">
      <!-- LEFT: Image -->
      <div class="card imageBox">
        <div class="preview" id="previewBox">
          <img id="previewImg" alt="Product image preview" />
          <div class="placeholder" id="placeholder">
            <h3>Product Image</h3>
            <p>Upload an image to preview it here. </p>
          </div>
        </div>

        <div class="uploadRow">
          <div>
            <div style="font-weight:700;">Upload</div>
            <div class="hint">PNG / JPG recommended • max 10MB </div>
          </div>

          <label class="btn" for="imageInput">
            ⬆️ Choose File
          </label>
          <input class="file" id="imageInput" type="file" accept="image/*" />
        </div>
      </div>

      <!-- RIGHT: Form -->
      <div class="card">
        <!-- IMPORTANT: id added, no onsubmit="return false;" -->
        <form class="form" id="productForm">
          <div class="field">
            <label>Name</label>
            <input class="input" type="text" placeholder="e.g., Urban 42 Hoodie" />
          </div>

          <div class="grid2">
            <div class="field">
              <label>Product ID</label>
              <input class="input" type="text" placeholder="e.g., U42-HOOD-001" />
            </div>

            <div class="field">
              <label>Price</label>
              <input class="input" type="number" step="0.01" placeholder="e.g., 49.99" />
            </div>
          </div>

          <div class="field">
            <label>Sizes</label>
            <div class="sizesWrap" id="chips">
              <span class="chip">S <button type="button" aria-label="remove">×</button></span>
              <span class="chip">M <button type="button" aria-label="remove">×</button></span>
              <span class="chip">L <button type="button" aria-label="remove">×</button></span>
            </div>

            <div class="sizesInputRow">
              <input class="input" id="sizeInput" type="text" placeholder="Add size (e.g., XL) then press Add" />
              <button class="btn" id="addSizeBtn" type="button">➕ Add</button>
            </div>
          </div>

          <div class="field">
            <label>Description</label>
            <textarea class="textarea" placeholder="Write a short product description..."></textarea>
          </div>

          <div class="grid2">
            <div class="field">
              <label>Stock / Amount</label>
              <input class="input" type="number" placeholder="e.g., 120" />
            </div>

            <div class="field">
              <label>Status</label>
              <select class="input">
                <option>Active</option>
                <option>Inactive</option>
                <option>Draft</option>
              </select>
            </div>
          </div>

          <div class="footer">
            <div class="note">
              Tip: Enter the product details below. All required fields must be completed before saving.
            </div>
            <div class="actions">
              <!-- Reset now truly resets -->
              <button class="btn" type="reset">Reset</button>

              <!-- Save now works (UI-only submit handler below) -->
              <button class="btn primary" type="submit">Save Product</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // ========= Image preview (UI-only) =========
    const imageInput = document.getElementById('imageInput');
    const previewImg = document.getElementById('previewImg');
    const placeholder = document.getElementById('placeholder');

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files?.[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      previewImg.src = url;
      previewImg.style.display = 'block';
      placeholder.style.display = 'none';
    });

    // ========= Sizes chips (UI-only) =========
    const chips = document.getElementById('chips');
    const sizeInput = document.getElementById('sizeInput');
    const addSizeBtn = document.getElementById('addSizeBtn');

    function wireChipRemove() {
      chips.querySelectorAll('.chip button').forEach(btn => {
        btn.onclick = () => btn.parentElement.remove();
      });
    }
    wireChipRemove();

    addSizeBtn.addEventListener('click', () => {
      const val = (sizeInput.value || '').trim();
      if (!val) return;

      const chip = document.createElement('span');
      chip.className = 'chip';
      chip.innerHTML = `${val} <button type="button" aria-label="remove">×</button>`;
      chips.appendChild(chip);

      sizeInput.value = '';
      wireChipRemove();
    });

    // ========= Save + Reset + Delete (UI-only) =========
    const productForm = document.getElementById('productForm');

    // Save: prevent actual submission; show confirmation
    productForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Saved (UI only).');
    });

    // Reset: also reset sizes and image preview
    productForm.addEventListener('reset', () => {
      // Reset sizes back to default
      chips.innerHTML = `
        <span class="chip">S <button type="button" aria-label="remove">×</button></span>
        <span class="chip">M <button type="button" aria-label="remove">×</button></span>
        <span class="chip">L <button type="button" aria-label="remove">×</button></span>
      `;
      wireChipRemove();

      // Reset image preview
      previewImg.src = '';
      previewImg.style.display = 'none';
      placeholder.style.display = 'block';
      imageInput.value = '';
    });

    // Delete: confirm then reset (UI-only)
    document.getElementById('deleteBtn').addEventListener('click', () => {
      const ok = confirm('Delete this product? (UI only)');
      if (ok) {
        productForm.reset();
        alert('Deleted (UI only).');
      }
    });
  </script>
</body>
</html>
